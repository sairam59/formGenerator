<mat-card class="mt-3">
  <div class="row">
    <div class="col">
      <h1>Final View</h1>
    </div>
  </div>
  <div class="row" *ngFor="let row of allRows; let i = index">
    <div class="col" *ngFor="let col of row; let j = index">
      <mat-label>{{ col.labelText }}</mat-label>
      <input matInput placeholder="`{{ col.hint }}`" required />
    </div>
  </div>
</mat-card>
