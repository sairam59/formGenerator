<div class="container-fluid">
  <mat-card>
    <form [formGroup]="controlForm">
      <h1>Column Properties</h1>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Control Type</mat-label>
            <mat-select
              placeholder="Account Type"
              formControlName="controlType"
              name="controlType"
              (selectionChange)="onChangeControlType($event)"
              [(ngModel)]="controlType"
            >
              <mat-option
                *ngFor="let ctrlType of controlTypes"
                [value]="ctrlType"
                >{{ ctrlType }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Label text</mat-label>
            <input
              matInput
              formControlName="labelText"
              [(ngModel)]="labelText"
              required
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-checkbox
            color="primary"
            class="ml-2"
            [labelPosition]="'after'"
            formControlName="isRequired"
          >
            Required Field*
          </mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Hint</mat-label>
            <input
              matInput
              formControlName="hint"
              [(ngModel)]="hint"
              required
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col">
          <button
            mat-raised-button
            class="float-right"
            color="primary"
            (click)="createControl()"
          >
            Save
          </button>
          <button
            mat-button
            class="float-right"
            color="primary"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </mat-card>
  <mat-card class="mt-3">
    <div class="row">
      <div class="col">
        <h1>Preview</h1>
      </div>
    </div>
    <div class="col" *ngIf="controlType === 'text'">
      <mat-label>{{ labelText }}</mat-label>
      <input matInput placeholder="`{{ hint }}`" required />
    </div>
  </mat-card>
</div>
